<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
  <title>Contact Us</title>
</head>
<body>
  <div>
    <div id="header"></div>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="content-container">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" height="20px" alt="Contact image">
    </div>
    <div class="form-container">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<div id="footer"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(function () {
      $("#header").load('common/header.html');
      $("#footer").load('common/footer.html');
    });
    </script>

</body>
</html>
